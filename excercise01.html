<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excercise 01</title>
</head>
<body>
<script>
    function squareNumber(number){
        square = Math.pow(number,2);
        return square;
    }
    let number = prompt("Nhập số: ");
    alert("Square of "+ number+" = "+squareNumber(number));
</script>
</body>
</html>
